<!-- 
Then "async pipe" is subscribing automatically to an observable, in this case "breadcrumb$" 
When the component is destroyed it is automatically unsubscribing from this observable
 -->
 <ng-container *ngIf="(breadcrumb$ |async) as breadcrumbs">
  <section class="py-5" *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length -1].label != 'Home'" style="margin-top:105px;background-color:#f5f5f5;">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <!-- The TitleCasePipe transforms the title to titlecase -->
          <h1>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label | titlecase}}</h1>
        </div>
        <div class="col-3">
          <nav aria-label="breadcrumb">
            <xng-breadcrumb></xng-breadcrumb>
          </nav>
        </div>
      </div>
    </div>
  </section>
</ng-container>
